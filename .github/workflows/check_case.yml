name: Case Alert Bot

on:
  schedule:
    - cron: '*/3 * * * *'  # Runs every 1 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 twilio
      - name: Run script
        run: python case_alert.py
